<html>

<head>
<meta charset="utf-8" />
<script src="main.js"></script>
<link rel="stylesheet" type="text/css" href="main.css" />
<script src="SendData.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

	<h1>Metzgers Eis, immer schön Blutig</h1>
	<form action="http://localhost:8100" method="GET">
	<div id="Achtung">Achtung: Durch aktuelle Probleme in der Küche
		können wir Ihr Eis nur blutig servieren.</div>

	<div id="Daten">
		<fieldset id="Kundendaten">
			<legend> Kundendaten </legend>
			<select name="Anrede" id="Anrede">
				<option value="" disabled selected>Anrede</option>
				<option value="Frau">Frau</option>
				<option value="Herr">Herr</option>
			</select> <input type="text" name="Vorname" placeholder="Vorname" required
				id="Vorname" /> <input type="text" name="Nachname"
				placeholder="Nachname" required id="Nachname" /> <input type="text"
				name="Strasse" placeholder="Strasse/Hausnummer" required
				id="Strasse" /> <input type="text" name="PLZ" pattern="[0-9]{5}"
				placeholder="Postleitzahl" required id="PLZ" /> <input type="text"
				name="Ort" placeholder="Ort" required id="Ort" /> <input
				type="email" name="Mail" placeholder="E-Mail" required id="Mail" />
			<input type="text" name="Telefon" placeholder="Telefon" id="Telefon" />
			<select name="Lieferung" id="Lieferart">
				<option value="" disabled selected>Lieferart</option>
				<option value="Selbstabholung">Selbstabholung</option>
				<option value="Lieferung">Lieferung</option>
			</select>
			<textarea name="Area" cols="35" rows="4" placeholder="Kommentar"></textarea>
		</fieldset>
	</div>

	<div id="IceAussuchen">
		<fieldset id="Eissorten">
			<legend> Eissorten </legend>
		</fieldset>
		<fieldset id="Toppings">
			<legend> Toppings </legend>
		</fieldset>
		<fieldset id="Behaelter">
			<legend> Behälter </legend>
		</fieldset>
	</div>

	<div id="Waren">
		<fieldset id="Warenkorb">
			<legend> Warenkorb </legend>
			<p id="Warenliste"></p>
			<h2>Gesamtsumme:</h2>
			<p id="Summe"></p>
			<button name="SendOrder" type="submit" id="sendOrder">Bestellung
				abschicken</button>
		</fieldset>
	</div>
</body>
</html>
